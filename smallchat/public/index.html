<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      textarea {
        width: 100%;
        min-height: 55px;
      }
      #messages {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
        margin-left: 40px;
      }
      #messages li:nth-child(even) {
        background-color: #ededed;
      }
    </style>
  </head>
  <body>
    <h1>Chat</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form action="" id="message-form">
            <div class="col-sm-10">
              <textarea
                type="text"
                id="user-message"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <div class="col-sm-2 mt-5">
              <input
                type="submit"
                class="btn btn-primary"
                value="Send message"
              />
            </div>
          </form>
        </div>
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //get socket.io
      const socket = io("http://localhost:8000");
      //get value from text area
      document
        .querySelector("#message-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const message = document.querySelector("#user-message").value;
          //send value to the server
          socket.emit("userMessageToServer", {
            data: message,
          });
        });
        //receive value from the server
      socket.on("userMessageToClient", (message) => {
        const listOfMessages = document.querySelector("#messages");
        const singleMessage = document.createElement("li");
        listOfMessages.appendChild(singleMessage).innerText = message.data;
        let text = document.querySelector("#user-message");
        text.value = "";
      });
    </script>
  </body>
</html>
